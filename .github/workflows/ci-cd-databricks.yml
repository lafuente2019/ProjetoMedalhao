name: CI-CD Databricks

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ main ]

jobs:

  ci:
    name: CI - Lint e Testes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Rodar testes (se existirem)
        run: |
          if [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "Nenhuma pasta tests/ encontrada, pulando testes."
          fi

  cd:
    name: CD - Deploy para Databricks (somente na main)
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar databricks-cli
        run: |
          pip install databricks-cli

      - name: Configurar databricks-cli
        run: |
          databricks configure --token <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF

      - name: Deploy para o Databricks
        run: |
          echo "⚡ Deploy seria executado aqui"
          # exemplo real:
          # databricks jobs run-now --job-id 123
